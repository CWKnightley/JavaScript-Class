<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
	 let answer = prompt("Enter a number.");
	 if (answer%3 == 0 && answer%5 == 0) {
		 alert("FizzBuzz");
	 }
	 else if (answer%3 == 0) {
		 alert("Fizz");
	 }
	 else if (answer%5 == 0) {
		 alert("Buzz");
	 }
	 

	 else {
		 prompt(answer);
	 }
 </script>
</body>
</html>
