 <script>
    
 var a = prompt("What is your birthday? (example 7/13/2010)");
 var divisorVar = 24*60*60;
function calcAge(dateInput) {
	var today = new Date().getTime();
    var birthDate = new Date(dateInput);
    var timeDiff = Math.abs(today.getTime() - birthDate.getTime());
	var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
    return diffDays;
}

var answer = calcAge(a);
	 alert(answer);
