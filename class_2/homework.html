 <script>
    
 var a = prompt("What is your birthday? (example 7/13/2010)");
 var divisorVar = 24*60*60;
function calcAge(dateInput) {
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();
	if(dd<10) {
	dd='0'+dd
	}
	if(mm<10) {
	mm='0'+mm
	}
	today = yyyy+'/'+mm+'/'+dd;
	var date2 = new Date(today);
	var date1 = new Date(dateInput);
	var timeDiff = Math.abs(date2.getTime() - date1.getTime());
	var dayDifference = Math.abs(timeDiff / (1000 * 3600 * 24));
	return dayDifference;
}

var answer = calcAge(a);
	 alert(answer);
 </script>
