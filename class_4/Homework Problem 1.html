<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Palindrome</title>
</head>

<body>
	<script>
		let answr = prompt("Enter a number or word.");
		let answrLeng = answr.length;
		let pal = "";

		function palCheck(inptCheck) {
			for (let i = inptCheck; i >= 0; i--) {
				pal = pal + answr.charAt(i);
			}
			if (answr == pal){
				return true;
			}

			else {
				return false;
			}
		}
			
		palCheck(answrLeng);
	</script>
</body>
</html>
